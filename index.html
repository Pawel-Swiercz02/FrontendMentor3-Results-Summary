<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Paweł Świercz">
        <meta name="description" content="Results Page - Frontend Mentor project">
        <title>Results</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="main-container">
                <!-- RESULTS -->
                <div class="left-panel">
                    <h1 class="title left-h">Your Result</h1>
                    <div class="score">
                        <p class="score-main">76</p>
                        <p class="score-sub">of 100</p>
                    </div>
                    <h2 class="sub-title">Great</h2>
                    <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
                <!-- SUMMARY -->
                <div class="right-panel">
                    <!-- REACTION -->
                    <h1 class="title right-h">Summary</h1>
                    <div class="categories-box">
                        <div class="shadow shad-reaction">
                            <div class="shadow-2">
                                <section class="category-section reaction">
                                    <div class="summary-category-box">
                                        <img class="icon" src="images/icon-reaction.svg" alt="Lightning icon">
                                        <h2 class="summary-h">Reaction</h2>
                                    </div>
                                    <div class="summary-score-box">
                                        <p class="summary-score">80</p>
                                        <p class="summary-max-score">/ 100</p>
                                    </div>
                                </section>
                            </div>
                        </div>
                        <!-- MEMORY -->
                        <div class="shadow shad-memory">
                            <div class="shadow-2">
                                <section class="category-section memory">
                                    <div class="summary-category-box">
                                        <img class="icon" src="images/icon-memory.svg" alt="Brain icon">
                                        <h2 class="summary-h">Memory</h2>
                                    </div>
                                    <div class="summary-score-box">
                                        <p class="summary-score">92</p>
                                        <p class="summary-max-score">/ 100</p>
                                    </div>
                                </section>
                            </div>
                        </div>
                        <!-- VERBAL -->
                        <div class="shadow shad-verbal">
                            <div class="shadow-2">
                                <section class="category-section verbal">
                                    <div class="summary-category-box">
                                        <img class="icon" src="images/icon-verbal.svg" alt="Speech bubble icon">
                                        <h2 class="summary-h">Verbal</h2>
                                    </div>
                                    <div class="summary-score-box">
                                        <p class="summary-score">61</p>
                                        <p class="summary-max-score">/ 100</p>
                                    </div>
                                </section>
                            </div>
                        </div>
                        <!-- VISUAL -->
                        <div class="shadow shad-visual">
                            <div class="shadow-2">
                                <section class="category-section visual">
                                    <div class="summary-category-box">
                                        <img class="icon" src="images/icon-visual.svg" alt="Eye icon">
                                        <h2 class="summary-h">Visual</h2>
                                    </div>
                                    <div class="summary-score-box">
                                        <p class="summary-score">72</p>
                                        <p class="summary-max-score">/ 100</p>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                    <button class="continue-button">Continue</button>
                </div>
            </div>
        </main>
    </body>
</html>
